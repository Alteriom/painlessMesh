<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>painlessMesh Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Easy ESP32/ESP8266 mesh networking library">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom styling -->
  <style>
    :root {
      --theme-color: #007bff;
      --text-color-base: #2c3e50;
      --text-color-secondary: #7f8c8d;
    }
    
    .app-name-link img {
      width: 120px;
    }
    
    .markdown-section h1 {
      color: var(--theme-color);
      font-weight: 300;
    }
    
    .markdown-section h2 {
      color: var(--text-color-base);
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f8f9fa;
      padding: 1rem 1.5rem;
      margin: 2rem 0;
    }
    
    /* Enhanced styling for embedded Doxygen documentation */
    .doxygen-iframe-container {
      margin: 2rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .doxygen-iframe-container iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: block;
    }
    
    .doxygen-loading {
      padding: 2rem;
      text-align: center;
      color: var(--text-color-secondary);
      background-color: #f8f9fa;
    }
    
    /* Better table styling for API documentation */
    .markdown-section table {
      border-collapse: collapse;
      margin: 1.5rem 0;
      width: 100%;
    }
    
    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    .markdown-section table th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: var(--text-color-base);
    }
    
    /* Responsive iframe for mobile */
    @media (max-width: 768px) {
      .doxygen-iframe-container iframe {
        height: 600px;
      }
    }
    
    .markdown-section code {
      background-color: #f8f9fa;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Consolas', monospace;
    }
    
    .markdown-section pre > code {
      background-color: #282c34;
      color: #abb2bf;
      padding: 1rem;
      border-radius: 6px;
    }
    
    /* Mobile improvements */
    @media screen and (max-width: 768px) {
      .github-corner {
        display: none;
      }
      
      .sidebar {
        transform: translateX(-300px);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading painlessMesh documentation...</div>
  
  <script>
    window.$docsify = {
      name: 'painlessMesh',
      repo: 'https://github.com/Alteriom/painlessMesh',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // Search configuration
      search: {
        placeholder: 'Search painlessMesh docs...',
        noData: 'No results found',
        depth: 6,
        maxAge: 86400000, // 1 day
        hideOtherSidebarContent: false,
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // Code highlighting
      alias: {
        '.*?/changelog': 'https://raw.githubusercontent.com/Alteriom/painlessMesh/main/CHANGELOG.md',
      },
      
      // 404 page
      notFoundPage: true,
      
      // Execute script - enable for iframe handling
      executeScript: true,
      
      // External link handling for iframes
      externalLinkTarget: '_blank',
      externalLinkRel: 'noopener',
      
      // Progress indicator
      progress: {
        position: "top",
        color: "var(--theme-color)",
        height: "3px",
      },
      
      // Footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html + '\n\n----\n\n*Last updated: ' + new Date().toLocaleDateString() + '*';
          });
        }
      ]
    }
  </script>
  
  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Language highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-arduino.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@1"></script>
  
  <!-- Analytics (optional) -->
  <!-- 
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  -->
</body>
</html>
