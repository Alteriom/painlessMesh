name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docsify-site/**'
      - 'src/**'
      - 'README.md'
      - 'doxygen/**'
      - 'examples/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Doxygen
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq doxygen graphviz

      - name: Generate API Documentation
        run: |
          # Use existing Doxygen configuration
          doxygen doxygen/Doxyfile

      - name: Prepare Docsify Documentation Site
        run: |
          # Create public directory
          mkdir -p public
          
          # Copy Docsify site
          cp -r docsify-site/* public/
          
          # Create API documentation directory
          mkdir -p public/api-reference
          
          # Copy Doxygen output to API reference
          if [ -d "doxygen/documentation/html" ]; then
            cp -r doxygen/documentation/html/* public/api-reference/
            
            # Create API index page for Docsify
            cat > public/api/doxygen.md << 'EOF'
          # API Reference (Doxygen)
          
          This section contains the complete API reference generated from the source code.
          
          [ðŸ“– Browse Full API Documentation](../api-reference/index.html ':target=_blank')
          
          ## Quick Links
          
          - [Classes](../api-reference/annotated.html) - All painlessMesh classes
          - [Functions](../api-reference/globals_func.html) - Global functions
          - [Files](../api-reference/files.html) - Source file documentation
          - [Examples](../api-reference/examples.html) - Code examples
          
          The API documentation is automatically generated from the source code using Doxygen.
          EOF
          fi
          
          # Ensure proper file structure for Docsify
          if [ ! -f "public/.nojekyll" ]; then
            touch public/.nojekyll
          fi

      - name: Setup Pages
        id: pages-setup
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Upload artifact (if Pages configured)
        if: steps.pages-setup.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages (if Pages configured)
        if: steps.pages-setup.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Skip Pages deployment (Pages not configured)
        if: steps.pages-setup.outcome == 'failure'
        run: |
          echo "::notice::GitHub Pages is not configured for this repository."
          echo "::notice::Docsify documentation was built successfully but not deployed."
          echo "::notice::To enable Pages deployment:"
          echo "::notice::1. Go to repository Settings"
          echo "::notice::2. Navigate to Pages section"
          echo "::notice::3. Select 'GitHub Actions' as the source"