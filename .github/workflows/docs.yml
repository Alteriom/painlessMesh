name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docsify-site/**'
      - 'src/**'
      - 'README.md'
      - 'doxygen/**'
      - 'examples/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Doxygen
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq doxygen graphviz

      - name: Generate API Documentation
        run: |
          # Use existing Doxygen configuration
          doxygen doxygen/Doxyfile

      - name: Prepare Docsify Documentation Site
        run: |
          # Create public directory
          mkdir -p public
          
          # Copy Docsify site
          cp -r docsify-site/* public/
          
          # Create API documentation directory
          mkdir -p public/api-reference
          
          # Copy Doxygen output to API reference
          if [ -d "doxygen/documentation/html" ]; then
            cp -r doxygen/documentation/html/* public/api-reference/
            
            # Create enhanced Doxygen integration pages
            mkdir -p public/api/doxygen
            
            # Main Doxygen index already exists, enhance it
            echo "Doxygen documentation integrated successfully"
            
            # Create embedded class documentation pages
            cat > public/api/doxygen/classes.md << 'EOF'
          # Class Reference
          
          Complete class documentation generated from source code.
          
          <iframe src="../../api-reference/annotated.html" 
                  width="100%" 
                  height="800px" 
                  frameborder="0"
                  style="border: 1px solid #ddd; border-radius: 4px;">
          </iframe>
          
          [ðŸ“– Open in New Tab](../../api-reference/annotated.html ':target=_blank')
          EOF
            
            # Create embedded functions documentation
            cat > public/api/doxygen/functions.md << 'EOF'
          # Function Reference
          
          Complete function documentation generated from source code.
          
          <iframe src="../../api-reference/globals_func.html" 
                  width="100%" 
                  height="800px" 
                  frameborder="0"
                  style="border: 1px solid #ddd; border-radius: 4px;">
          </iframe>
          
          [ðŸ“– Open in New Tab](../../api-reference/globals_func.html ':target=_blank')
          EOF
            
            # Create embedded files documentation
            cat > public/api/doxygen/files.md << 'EOF'
          # File Reference
          
          Complete file documentation generated from source code.
          
          <iframe src="../../api-reference/files.html" 
                  width="100%" 
                  height="800px" 
                  frameborder="0"
                  style="border: 1px solid #ddd; border-radius: 4px;">
          </iframe>
          
          [ðŸ“– Open in New Tab](../../api-reference/files.html ':target=_blank')
          EOF
            
          else
            echo "Warning: Doxygen documentation not found"
          fi
          
          # Ensure proper file structure for Docsify
          if [ ! -f "public/.nojekyll" ]; then
            touch public/.nojekyll
          fi

      - name: Setup Pages
        id: pages-setup
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Upload artifact (if Pages configured)
        if: steps.pages-setup.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages (if Pages configured)
        if: steps.pages-setup.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Skip Pages deployment (Pages not configured)
        if: steps.pages-setup.outcome == 'failure'
        run: |
          echo "::notice::GitHub Pages is not configured for this repository."
          echo "::notice::Docsify documentation was built successfully but not deployed."
          echo "::notice::To enable Pages deployment:"
          echo "::notice::1. Go to repository Settings"
          echo "::notice::2. Navigate to Pages section"
          echo "::notice::3. Select 'GitHub Actions' as the source"