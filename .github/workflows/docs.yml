name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'docs/**'  
      - 'README.md'
      - 'doxygen/**'
      - 'examples/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Doxygen
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq doxygen graphviz

      - name: Generate API Documentation
        run: |
          # Use existing Doxygen configuration
          doxygen doxygen/Doxyfile

      - name: Prepare documentation site
        run: |
          mkdir -p public
          
          # Copy Doxygen output
          if [ -d "doxygen/documentation/html" ]; then
            cp -r doxygen/documentation/html/* public/
          fi
          
          # Copy markdown docs
          if [ -d "docs" ]; then
            mkdir -p public/docs
            cp -r docs/* public/docs/
          fi
          
          # Create index page if it doesn't exist
          if [ ! -f "public/index.html" ]; then
            cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>painlessMesh Documentation</title>
              <meta charset="utf-8">
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  .container { max-width: 800px; margin: 0 auto; }
                  h1 { color: #333; }
                  .nav { margin: 20px 0; }
                  .nav a { 
                      display: inline-block; 
                      margin-right: 20px; 
                      padding: 10px 15px; 
                      background: #007bff; 
                      color: white; 
                      text-decoration: none; 
                      border-radius: 5px; 
                  }
                  .nav a:hover { background: #0056b3; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>painlessMesh Documentation</h1>
                  <p>A painless way to setup a mesh with ESP8266 and ESP32 devices</p>
                  
                  <div class="nav">
                      <a href="annotated.html">API Reference</a>
                      <a href="docs/">User Guide</a>
                      <a href="examples.html">Examples</a>
                      <a href="https://github.com/Alteriom/painlessMesh">GitHub</a>
                  </div>
                  
                  <h2>Quick Links</h2>
                  <ul>
                      <li><a href="docs/getting-started/installation.html">Installation Guide</a></li>
                      <li><a href="docs/tutorials/basic-examples.html">Basic Examples</a></li>
                      <li><a href="docs/alteriom/overview.html">Alteriom Extensions</a></li>
                      <li><a href="docs/troubleshooting/faq.html">FAQ</a></li>
                  </ul>
              </div>
          </body>
          </html>
          EOF
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4